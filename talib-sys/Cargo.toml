[package]
name = "talib-sys"
version = "0.1.0"
edition = "2021"
description = "Ta-Lib binding generated by bindgen"
keywords = ["Ta-Lib"]
readme = "README.md"
build = "build.rs"
license = "MIT"
categories = ["api-bindings"]
repository = "https://github.com/Yvictor/polars_ta_extension"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }

[build-dependencies]
bindgen = { version = "0.69.1"}
reqwest = { version = "0.11",  default-features = false, features = ["blocking", "rustls-tls"] }
tar = "0.4.38"
flate2 = "1.0.26"
zip-extract = "0.1.2"
fs_extra = "1.3.0"

[build]
rustc-cdylib-link-arg = "--no-size_t-is-usize"